<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home scene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url('resources/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .cadre{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-white">
        <h1 class="text-center mt-5">Bienvenue dans SYNVA GAME</h1>
        <div class="row">
            <div class="col-md-6 mx-auto bg-white cadre p-4">
                <form action="#" id="form">
                    <div class="form-group ">
                        <label for="username">Entrez votre prénom</label>
                        <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
                        <button type="submit" class="btn btn-primary mt-3">Jouer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let form = document.getElementById("form");
        let username = document.getElementById("username")

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if(username.value.trim() === ""){
                alert("Veuillez saisir votre prénom");
                return;
            }

            localStorage.setItem("username", username.value);
            // redirection vers la scène home
            window.location.href = "scene1.html";
        });
    </script>
    
</body>
</html>
