<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application 3</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="resources/clear-sunny-sky.jpg">
            <img src="resources/ground.jpg" id="ground">
        </a-assets>
        <a-plane material="color:#7BC8A4; src:#ground; repeat: 2000 2000" position="0 0 0" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4"></a-plane>
        <a-sky src="#sky"></a-sky>
        <a-box 
            color="red" 
            position="0 2 -6"
            animation="property:rotation;
                       to:0 0 360;
                       loop: true;
                       dur: 500"
        >
        </a-box>
       

        <a-entity 
            position="-5 2 -6"
            animation="property:rotation; to:0 360 0; loop: true; dur: 5000">
            <a-sphere position="20 0 0" color="yellow"></a-sphere>
        </a-entity>

        
    </a-scene>
</body>
</html>
