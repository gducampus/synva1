<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application 4 - model</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="castle" src="resources/castle/scene.gltf"></a-asset-item>
            <a-asset-item id="bird" src="resources/bird/scene.gltf"></a-asset-item>
        </a-assets>
        <a-gltf-model src="#castle" scale="5 5 5" position="0 0 -10" animation-mixer></a-gltf-model>
        <a-gltf-model src="#bird" scale="0.01 0.01 0.01" position="0 5 -12" animation-mixer></a-gltf-model>
    </a-scene>
    
    
</body>
</html>
