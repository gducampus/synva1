<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application 3</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.6.0/dist/aframe-cursor-teleport-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene >
        <a-assets>
            <img id="sky" src="resources/clear-sunny-sky.jpg">
            <img src="resources/ground.jpg" id="ground">
        </a-assets>
        <a-plane material="color:#7BC8A4; src:#ground; repeat: 2000 2000" position="0 0 0" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4"></a-plane>
        <a-sky src="#sky"></a-sky>
        
        <a-camera>
            <a-entity cursor position="0 0 -1" geometry="primitive:sphere; radius:0.01"
            material="color:#000000; shader:flat; opacity:0.5">
            </a-entity>
        </a-camera>
       
        <a-box color="orange" position="-2 0 7"
        
         >

        </a-box>
        <a-box color="red" position="-2 3 -7">

        </a-box>

        <a-box color="blue" id="blue" position="0 0 -7"
        event-set__enter="_event:mouseenter; material.color:yellow"
        event-set__leave="_event:mouseleave; material.color:blue">

        </a-box>

        <a-box color="black" position="0 3 -7"
        event-set__change="_event:click; _target:#blue; opacity:0 "
    >

        </a-box>

        <a-box color="yellow" position="2 0 -7">

        </a-box>

        <a-box color="green" position="2 3 -7">

        </a-box>
        
    </a-scene>
</body>
</html>
